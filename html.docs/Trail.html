    <script>
        $(document).ready(function() {

            getWeaterInfo();

            function getWeaterInfo() {
                // alert("test");
                //When you have actual lat and lon data
                // var urlString = api + lat + "&" + lon;
                // AJAX JSON DATA
                $.ajax({
                    type: "GET",
                    dataType: "jsonp",
                    url: 'https://api.darksky.net/forecast/adfe5cc16a905885c982c34d13cc03a4/39.73715,-104.9892',
                    success: function(data) {

                        // console.log(data)
                        $("#temp").html(data.currently.temperature)
                        console.log(data.currently.temperature);
                    }
                });
            }
        });
